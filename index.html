<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Home | UKK DIMAS KURNIA SANDI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #87CEEB 0%, #4A90E2 50%, #1E90FF 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      position: relative;
      overflow-x: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Animated clouds */
    body::before,
    body::after {
      content: '';
      position: fixed;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 100px;
      z-index: 0;
    }
    body::before {
      width: 300px;
      height: 80px;
      top: 10%;
      left: -150px;
      animation: floatCloud1 20s linear infinite;
    }
    body::after {
      width: 250px;
      height: 70px;
      top: 60%;
      left: -150px;
      animation: floatCloud2 25s linear infinite;
    }
    @keyframes floatCloud1 {
      0% { left: -150px; }
      100% { left: 110%; }
    }
    @keyframes floatCloud2 {
      0% { left: -150px; }
      100% { left: 110%; }
    }
    .parent {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 10px;
      height: 100vh;
      padding: 16px;
      position: relative;
      z-index: 1;
    }
    /* === GRID POSITION === */
    .div1 { grid-row: span 3; }
    .div2 { grid-column: 1; grid-row: 4; }
    .div3 { grid-column: 2; grid-row: 4; }
    .div4 { grid-column: 3; grid-row: 4; }
    .div5 { grid-column: 4; grid-row: 4; }
    .div6 { grid-column: 5; grid-row: 4; }
    .div7 { grid-column: 2 / span 4; grid-row: 1 / span 3; }
    .div8 { grid-column: 1 / span 5; grid-row: 5; }
    /* === PROFILE === */
    .profile {
      background: #ffffff;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .profile img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 12px;
      border: 3px solid #ffffff;
    }
    .profile h3 {
      font-size: 18px;
      margin-bottom: 4px;
      color: #96e0f7;
    }
    .profile p {
      font-size: 14px;
      color: #555;
    }
    /* === HERO === */
    .hero {
      background: linear-gradient(135deg, #5DADE2 0%, #3498DB 100%);
      border-radius: 14px;
      padding: 36px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .hero h1 {
      font-size: 34px;
      font-weight: bold;
      margin-bottom: 6px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    .hero h2 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #fff;
    }
    .hero p {
      font-size: 16px;
      color: #f0f8ff;
    }
    /* === MENU === */
    .menu {
      background: linear-gradient(135deg, #5DADE2 0%, #3498DB 100%);
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px 10px; /* tambahan padding agar lebih lega */
    }
    .menu:hover {
      background: linear-gradient(135deg, #3498DB 0%, #2874A6 100%);
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .menu .icon {
      width: 60px;
      height: 60px;
      margin-bottom: 12px;
      object-fit: contain;
    }
    .menu span.text {
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }
    /* === FOOTER === */
    .footer {
      background: #1A5490;
      color: #fff;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    /* === RESPONSIVE === */
    @media (max-width: 1200px) {
      .hero h1 { font-size: 28px; }
      .hero h2 { font-size: 22px; }
      .hero p { font-size: 14px; }
    }
    @media (max-width: 900px) {
      .parent {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto;
        height: auto;
        gap: 8px;
        padding: 12px;
      }
      .div1 {
        grid-column: span 2;
        grid-row: auto;
      }
      .div7 {
        grid-column: span 2;
        grid-row: auto;
      }
      .div2, .div3, .div4, .div5, .div6 {
        grid-column: span 1;
        grid-row: auto;
      }
      .div8 {
        grid-column: span 2;
        grid-row: auto;
      }
      .hero {
        padding: 24px;
      }
      .hero h1 { font-size: 24px; }
      .hero h2 { font-size: 20px; }
      .hero p { font-size: 14px; }
      .menu .icon {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
      }
      .menu span.text { font-size: 12px; }
    }
    @media (max-width: 600px) {
      .parent {
        grid-template-columns: 1fr;
        gap: 10px;
        padding: 10px;
      }
      .div1, .div7, .div2, .div3, .div4, .div5, .div6, .div8 {
        grid-column: span 1;
        grid-row: auto;
      }
      .profile {
        padding: 16px;
      }
      .profile img {
        width: 100px;
        height: 100px;
      }
      .profile h3 { font-size: 16px; }
      .profile p { font-size: 13px; }
      .hero {
        padding: 20px;
      }
      .hero h1 { font-size: 20px; }
      .hero h2 { font-size: 18px; }
      .hero p { font-size: 13px; }
      .menu {
        padding: 20px;
        min-height: 120px;
      }
      .menu .icon {
        width: 55px;
        height: 55px;
        margin-bottom: 12px;
      }
      .menu span.text { font-size: 13px; }
      .footer {
        padding: 16px;
        font-size: 12px;
        text-align: center;
      }
    }
    @media (max-width: 400px) {
      .hero h1 { font-size: 18px; }
      .hero h2 { font-size: 16px; }
      .menu .icon {
        width: 48px;
        height: 48px;
      }
    }
  </style>
</head>

  </div>

  <div class="div7 hero">

    <p>Tahun Pelajaran 2025 / 2026</p>
  </div>
  <!-- MENU -->
  <a href="tentang.html" class="div2 menu">
    <img src="icon/tentang-peserta.png" alt="Tentang Peserta" class="icon">
    <span class="text">Tentang Peserta</span>
  </a>
  <a href="pendahuluan.html" class="div3 menu">
    <img src="icon/pendahuluan.png" alt="Pendahuluan" class="icon">
    <span class="text">Pendahuluan</span>
  </a>
  <a href="tentang-project.html" class="div4 menu">
    <img src="icon/tentang-project.png" alt="Tentang Project" class="icon">

  </a>
  <a href="project.html" class="div5 menu">

  </a>
  <a href="lampiran.html" class="div6 menu">
    <img src="icon/lampiran.png" alt="Lampiran" class="icon">
    <span class="text">Lampiran</span>
  </a>
  <!-- FOOTER -->
  <div class="div8 footer">
    Website UKK SMK Miftahul Ulum Tanjungarum
  </div>
</div>
</body>
</html>
